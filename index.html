<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Users/maria/Desktop/todo/img/favicon.png">
</head>
<body>
    <div class="todo_list">
        <h1>Todo-List</h1>
        <form >
            <input class="task_value" type="text" placeholder="タスク">
            <button class="submitButton" type="button">タスクを追加</button>
        </form>
        <div id="table">
            <ul class="task_list"></ul>
        </div>
        <button class="deleteButton" type="button">タスクを削除</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
